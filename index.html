<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∏–æ</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .bio-box {
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            margin-top: 50px;
            position: relative;
        }
        .line {
            border-top: 2px solid white; /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .title-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .buttons-container {
            margin-top: 20px; 
            text-align: center;
        }
        .bio-button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
    <div class="bio-box">
        <div class="line"></div>  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–æ–ª–æ—Å–∫–∞ -->
        <div class="title-wrapper">
            <h2>–û–±–æ –º–Ω–µ:</h2>
        </div>
        <div class="line"></div>  <!-- –ù–∏–∂–Ω—è—è –ø–æ–ª–æ—Å–∫–∞ -->
        <p class="bio-text">–ü—Ä–∏–≤–µ—Ç.. —è...</p>
    </div>
    <div class="buttons-container">
        <button class="bio-button" onclick="location.href='#'">–ö–Ω–æ–ø–∫–∞ 1</button>
        <button class="bio-button" onclick="location.href='#'">–ö–Ω–æ–ø–∫–∞ 2</button>
    </div>
    <script>
        function toggleTheme() {
            let body = document.body;
            let button = document.querySelector('.theme-toggle');
            let bioBox = document.querySelector('.bio-box');
            let buttons = document.querySelectorAll('.bio-button');

            if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
                bioBox.style.borderColor = 'black';
                button.innerHTML = 'üåô';
                buttons.forEach(btn => {
                    btn.style.backgroundColor = 'black';
                    btn.style.color = 'white';
                });
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                bioBox.style.borderColor = 'white';
                button.innerHTML = '‚òÄÔ∏è';
                buttons.forEach(btn => {
                    btn.style.backgroundColor = 'white';
                    btn.style.color = 'black';
                });
            }
        }
    </script>
</body>
</html>
