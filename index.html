<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био-сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .bio-container {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bio-text {
            font-size: 1.5em;
            max-width: 90%;
            word-wrap: break-word;
        }
        .bio-buttons {
            margin-top: 10px;
        }
        .bio-buttons a {
            display: inline-block;
            background-color: white;
            color: #4CAF50;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .bio-buttons a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <h2>Обо мне:</h2>
        <p class="bio-text">Здесь будет ваш текст обо мне.</p>
        <div class="bio-buttons">
            <a href="#">Кнопка 1</a>
            <a href="#">Кнопка 2</a>
            <a href="#">Кнопка 3</a>
            <a href="#">Кнопка 4</a>
        </div>
    </div>
</body>
</html>
